<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #e7e7e7;
        }
    </style>
</head>

<body>
    <div class="relative lg:mx-[10%] lg:mt-[3%] p-2 grid grid-cols-3 divide-x-2 divide-slate-400 text-black font-semibold
         text-2xl text-center rounded-lg" style="box-shadow: 0 0 20px 1px rgba(0,0,0,0.25); background: #e7e7e7;">
        <p>Yohana Septamia</p>
        <p>221402056</p>
        <p>Praktikum IMK</p>
    </div>

    <div class="mt-8">
        <section class="lg:flex justify-between p-3 lg:px-[10%]">
            <!-- Plat kendaraan -->
            <div class="p-3 rounded-lg bg-black" style="box-shadow: 10px 12px 10px 0 rgba(0,0,0,0.25);">
                <div class="border-2 border-cyan-200 p-5 pb-6 rounded-lg shadow shadow-white bg-black">
                    <p class="text-center mb-2 text-white/85 font-semibold">Plat Kendaraan</p>
                    <input id="platKendaraan-regex" name="platKendaraan" type="text"
                        class="p-1.5 bg-black text-white ring-transparent focus:outline-none bg-cyan-300/30 rounded-lg"
                        placeholder="Masukkan plat">
                    <p id="messageplatKendaraan" class="mt-2 text-sm"></p>
                </div>
            </div>

            <!-- url yt -->
            <div class="p-3 rounded-lg bg-black" style="box-shadow: 10px 12px 10px 0 rgba(0,0,0,0.25);">
                <div class="border-2 border-cyan-200 p-5 pb-6 rounded-lg shadow shadow-white bg-black">
                    <p class="text-center mb-2 text-white/85 font-semibold">Youtube</p>
                    <input id="urlyt-regex" name="urlyt" type="text"
                        class="p-1.5 bg-black text-white ring-transparent focus:outline-none bg-cyan-300/30 rounded-lg"
                        placeholder="URL Youtube">
                    <p id="messageUrlYt" class="mt-2 text-sm"></p>
                </div>
            </div>
        </section>

        <section class="flex justify-center items-center p-3 lg:px-[10%]">
            <!-- No antrian -->
            <div class="p-3 rounded-lg bg-black" style="box-shadow: 10px 12px 10px 0 rgba(0,0,0,0.25);">
                <div class="border-2 border-cyan-200 p-5 rounded-lg shadow shadow-white bg-black">
                    <p class="text-center mb-2 text-white/85 font-semibold">Nomor Antrian</p>
                    <div class="flex justify-center gap-2">
                        <input id="noAntrian1-regex" name="noAntrian" type="text" placeholder="1"
                        class="max-w-10 p-1.5 text-center bg-black text-white ring-transparent focus:outline-none bg-cyan-300/30 rounded-lg">
                        <input id="noAntrian2-regex" name="noAntrian" type="text" placeholder="0"
                        class="hidden max-w-10 p-1.5 text-center bg-black text-white ring-transparent focus:outline-none bg-cyan-300/30 rounded-lg">
                        <input id="noAntrian3-regex" name="noAntrian" type="text" placeholder="0"
                        class="hidden max-w-10 p-1.5 text-center bg-black text-white ring-transparent focus:outline-none bg-cyan-300/30 rounded-lg">
                    </div>
                    <p id="messageAntrian" class="mt-2 text-sm"></p>
                </div>
            </div>
        </section>

        <section class="lg:flex justify-between p-3 lg:px-[10%]">
            <!-- Kode warna -->
            <div class="relative inline-flex w-fit p-3 rounded-full bg-black"
                style="box-shadow: 10px 12px 10px 0 rgba(0,0,0,0.25);">
                <div class="border-2 border-cyan-200 p-5 pb-6 rounded-full shadow shadow-white bg-black">
                    <p class="text-center mb-2 text-white/85 font-semibold">Kode warna</p>

                    <div class="flex gap-1">
                        <p class="my-auto text-cyan-400 font-semibold text-xl">#</p>
                        <input id="kodeWarna-regex" name="kodeWarna" type="text"
                            class="p-2 px-3 bg-black text-white ring-transparent focus:outline-none bg-cyan-300/30 rounded-full"
                            placeholder="Masukkan kode">
                    </div>
                    
                    <p id="messageWarna" class="mt-1 text-sm text-white ms-3"></p>
                </div>
            </div>

            <!-- Uk ban mobil -->
            <div class="relative inline-flex w-fit p-3 rounded-full bg-black"
                style="box-shadow: 10px 12px 10px 0 rgba(0,0,0,0.25);">
                <div class="border-2 border-cyan-200 p-5 pb-6 rounded-full shadow shadow-white bg-black">
                    <p class="text-center mb-2 text-white/85 font-semibold">Ukuran ban mobil</p>
                    <label for="banMobil"
                        class="px-2 text-cyan-400 transform transition-all duration-300 font-medium">Kode</label>
                    <input id="banMobil-regex" name="banMobil" type="text"
                        class="p-2 px-3 bg-black text-white ring-transparent focus:outline-none bg-cyan-300/30 rounded-full"
                        placeholder="Masukkan ukuran">
                    <p id="messageUkBanMobil" class="mt-1 text-sm text-white ms-3"></p>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
